apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
      - name: static-website
        image: bhargavqwertyuiop/usecase-image:v1
        ports:
        - containerPort: 80
